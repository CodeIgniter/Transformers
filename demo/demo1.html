<!doctype html>
<html>
<head>
    <title>demo1</title>
    <meta charset="utf-8" />
    <script src="http://javascript.u.qiniudn.com/jquery/1110.js"></script>
    <script src="../src/transformers.js"></script>
</head>
<body>

<div id="content" class="TFComponent">
    <div>
        <!--
            指定 tf-action-click 属性会给此元素绑定 click 事件
            事件处理器是组件的 testAction 方法
        -->
        <button type="button" tf-action-click="test">测试</button>
    </div>

    <!-- content 模板的目标渲染节点 -->
    <div class="TFTarget-content"></div>

    <!-- 名为 content 的模板 -->
    <script type="text/html" class="TFTemplate-content">
    你好！世界！
    </script>
</div>

<script type="text/javascript">
TF.Core.Application.create({
    baseUrl: "./",
});

// 名为 Home 的组件
TF.define('Home', {
    // 组件 DOM 准备就绪会调用 DomReady 方法
    DomReady: function() {
        console.log('Home ready!');
    },

    // Action 是组件对外的接口
    testAction: function(args) {
        console.log(args + ' Home test!');

        this.renderOk();
    },

    // 组件私有方法，外部无法访问
    renderOk: function() {
        console.log('Home render OK!');
    }
});

// 名为 MyHome 的组件
TF.define('MyHome', {
    Mentor: {
        name: 'Home'
    },

    // 组件 DOM 准备就绪会调用 DomReady 方法
    DomReady: function() {
        this._super();

        console.log('ready!');
    },

    // Action 是组件对外的接口
    testAction: function(args) {
        // 渲染静态模板
        this.sys.renderStaticTemplate('content');

        this._super('My');

        console.log('test!');
    }
});

TF.Core.ComponentMgr.add([{
    name: 'MyHome',
    appendRender: false,
    lazyRender: false,
    hide: false,
    applyTo: '#content'
}]);

TF.ready = function(){
    TF.Core.Application.bootstrap();
};
</script>

</body>
</html>
